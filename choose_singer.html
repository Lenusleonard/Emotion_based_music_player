<!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #edffec;">

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "Tamil"%}

		<div class="title">
		<h1 class="display-4">Tamil Music Artists</h1>

		</div>
		<label><input type="submit" name="singer" value="Yuvan Shankar Raja" checked="true"></label>
		<label><input type="submit" name="singer" value="AR Rahman"></label>
		<br>
		<label><input type="submit" name="singer" value="Anirudh Ravichander"></label>
		<label><input type="submit" name="singer" value="Ilaiyaraaja"></label>

		{%elif data == "English"%}

		<div class="title">
		<h1 class="display-4">English Music Artists</h1>
		</div>

		<label><input type="submit" name="singer" value="Taylor swift"></label>
		<label><input type="submit" name="singer" value="Doja cat"></label>
		<br>
		<label><input type="submit" name="singer" value="Billie Eilish"></label>
		<label><input type="submit" name="singer" value="Dua lipa"></label>

		{%elif data == "Telugu"%}

		<div class="title">
		<h1 class="display-4">Telugu Music Artists</h1>
		</div>

		<label><input type="submit" name="singer" value="Devi Sri Prasad"></label>
		<label><input type="submit" name="singer" value="Mani Sharma"></label>
		<br>
		<label><input type="submit" name="singer" value="Anup Rubens"></label>
		<label><input type="submit" name="singer" value="Chakri"></label>

		{%elif data == "Custom"%}
		<div class="title">
		<h1 class="display-4">Choose your own Artists</h1><br><br><br><br><br>

		</div>
		<input type="text" name="singer" size="100"  ><br><br><br><br><br><br><br><br><br>

		<br>
		<p><center><b>CLICK BELOW</b></center></p>

			<input type="submit" name="btn" value="<" class="btn btn-outline-success btn-lg" style="height:50px; width:100px">
		{%endif%}
	</form>

</body>
</html>
